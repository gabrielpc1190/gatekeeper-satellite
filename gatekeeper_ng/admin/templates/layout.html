<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gatekeeper Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #334155;
        }

        html {
            height: 100%;
            overflow-y: scroll;
            /* Force vertical scrollbar always to prevent layout jump */
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100%;
            /* Changed from 100vh to ensure it flows with content */
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 2rem;
            box-sizing: border-box;
            background-color: var(--bg-color);
            /* Ensure container has background */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-inactive {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .file-list {
            display: grid;
            gap: 0.75rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 400px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Flash messages */
        .flash {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            /* Utilities for hiding columns */
            .hidden-mobile {
                display: none !important;
            }

            /* Responsive Grid */
            .grid-container {
                grid-template-columns: 1fr !important;
            }

            /* Better touch targets */
            .btn {
                padding: 0.75rem 1rem;
            }

            /* Table responsiveness */
            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.5rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Gatekeeper</h1>
                <div class="subtitle">RPi Presence Monitor</div>
            </div>
            <div>
                <a href="/" class="btn btn-ghost">Dashboard</a>
            </div>
        </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
