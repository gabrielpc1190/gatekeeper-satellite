{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>MQTT Configuration</h2>
        <a href="/" class="btn btn-ghost">Back to Dashboard</a>
    </div>

    <form action="/mqtt/save" method="post">

        <!-- Broker Connection -->
        <div
            style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 1.5rem;">
            <h3 style="margin-top: 0; font-size: 1rem; color: var(--accent);">Broker Connection</h3>

            <div style="display: grid; gap: 1rem; grid-template-columns: 2fr 1fr;">
                <div>
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Broker Address</label>
                    <input type="text" name="mqtt_address" value="{{ prefs.get('mqtt_address', '127.0.0.1') }}" required
                        placeholder="e.g., 192.168.1.50"
                        style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
                </div>
                <div>
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Port</label>
                    <input type="number" name="mqtt_port" value="{{ prefs.get('mqtt_port', '1883') }}" required
                        placeholder="1883"
                        style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
                </div>
            </div>

            <div style="display: grid; gap: 1rem; grid-template-columns: 1fr 1fr; margin-top: 1rem;">
                <div>
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Username</label>
                    <input type="text" name="mqtt_user" value="{{ prefs.get('mqtt_user', '') }}"
                        style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
                </div>
                <div>
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" name="mqtt_password" value="{{ prefs.get('mqtt_password', '') }}"
                        style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
                </div>
            </div>
        </div>

        <!-- Topic & Identity -->
        <div
            style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border);">
            <h3 style="margin-top: 0; font-size: 1rem; color: var(--accent);">Topic & Identity</h3>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Publisher Identity</label>
                <div style="color: var(--text-secondary); font-size: 0.75rem; margin-bottom: 0.5rem;">Unique name for
                    this Pi in MQTT topics.</div>
                <input type="text" name="mqtt_publisher_identity"
                    value="{{ prefs.get('mqtt_publisher_identity', 'gatekeeper_pi') }}" required
                    style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem;">Topic Path</label>
                <input type="text" name="mqtt_topicpath" value="{{ prefs.get('mqtt_topicpath', 'monitor') }}" required
                    style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-primary);">
            </div>
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
            <a href="/" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Connection</button>
        </div>
    </form>
</div>
{% endblock %}
