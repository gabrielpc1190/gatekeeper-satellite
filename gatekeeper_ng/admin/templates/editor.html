{% extends "layout.html" %}

{% block content %}
<div class="card">
    <h2>Editing: {{ filename }}</h2>
    <form action="/save/{{ filename }}" method="post">
        <textarea name="content">{{ content }}</textarea>
        <div class="actions">
            <a href="/" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
